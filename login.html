<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión · SATV</title>
    <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">
    <link rel="stylesheet" href="https://votar.solargentinotv.com.ar/assets/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>
    <script defer src="https://votar.solargentinotv.com.ar/assets/js/app.js"></script>
</head>

<body>
    <header>
        <div class="menu-container">
            <h1 class="logo">Sol Argentino TV</h1>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero">
        <h1>Iniciar Sesión</h1>
        <section>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>

                <button type="button" id="googleLogin" class="google-btn">
                    <img src="https://mediastatic.papelerapierrastegui.com.ar/assets/images/svg/web/google-favicon.png"
                        width="18" height="18" alt="Google">
                    Continuar con Google
                </button>
            </form>
            <p>¿No tenés cuenta? <a href="register.html">Registrate</a></p>
        </section>
    </main>
</body>

</html>
