<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superclásico 2025 · Votá al ganador</title>
    <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">
    <link rel="stylesheet" href="https://votar.solargentinotv.com.ar/assets/css/app.css">
    <link rel="stylesheet" href="https://votar.solargentinotv.com.ar/assets/css/sc2025.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>
    <script defer src="https://votar.solargentinotv.com.ar/assets/js/app.js"></script>
    <script defer src="https://votar.solargentinotv.com.ar/assets/js/sc2025.js"></script>
</head>

<body data-require-auth="true">
    <header>
        <div class="menu-container">
            <h1 class="logo">Sol Argentino TV</h1>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="/">Inicio</a></li>
                    <li id="userArea"><a href="/login">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero">
        <section class="card poll-card">
            <h1>¿Quién creés que será el ganador?</h1>
            <div class="sub">River Plate · Empate · Boca Juniors</div>

            <div class="options">
                <div class="option" data-choice="river">
                    <strong>River Plate</strong><span class="pct" id="pct-river">0%</span>
                </div>
                <div class="option" data-choice="empate">
                    <strong>Empate</strong><span class="pct" id="pct-empate">0%</span>
                </div>
                <div class="option" data-choice="boca">
                    <strong>Boca Juniors</strong><span class="pct" id="pct-boca">0%</span>
                </div>
            </div>

            <div class="counts" id="totalVotes">Votos Totales: —</div>
            <div class="note" id="voteMsg">Votá tu favorito para ver los resultados.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sol Argentino TV</p>
    </footer>
</body>

</html>
