<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse · SATV</title>
    <link rel="icon" href="https://solargentinotv.com.ar/assets/media/images/Logo SATV WEB BETA.ico">
    <link rel="stylesheet" href="https://votar.solargentinotv.com.ar/assets/css/app.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>
    <script src="https://votar.solargentinotv.com.ar/assets/js/supabaseClient.js"></script>
    <script defer src="https://votar.solargentinotv.com.ar/assets/js/app.js"></script>
</head>

<body>
    <header>
        <div class="menu-container">
            <h1 class="logo">Sol Argentino TV</h1>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/login">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero">
        <h1>Crear Cuenta</h1>
        <section>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="text" id="fullname" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tenés cuenta? <a href="/login">Iniciá sesión</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sol Argentino TV</p>
    </footer>
</body>

</html>
